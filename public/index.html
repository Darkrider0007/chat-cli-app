<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body p-4">
                        <h2 class="text-center text-primary mb-4">üó®Ô∏è Chat Room</h2>

                        <!-- Join Section -->
                        <div id="joinSection">
                            <input id="username" type="text" class="form-control mb-3" placeholder="Enter your name" />
                            <button onclick="joinChat()" class="btn btn-primary w-100">Join Chat</button>
                        </div>

                        <!-- Chat Section -->
                        <div id="chatSection" style="display: none;">
                            <div id="chat" class="chat-box mb-3 rounded overflow-auto"></div>
                            <div class="input-group">
                                <input id="message" type="text" class="form-control" placeholder="Type a message..."
                                    onkeypress="handleKey(event)" />
                                <button onclick="sendMessage()" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notifySound" src="sound/notification.wav" preload="auto" playsinline crossorigin="anonymous"></audio>
  


    <!-- Bootstrap JS + Socket.IO + Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
